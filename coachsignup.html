<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — OTP Verification</title>
  <style>
    :root{
      --bg:#3b2d8e;
      --card:#ffffff;
      --accent-1:#6c63ff;
      --accent-2:#00c6ff;
      --muted:#6b7280;
      --success:#16a34a;
      --danger:#ef4444;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#eef4ff);color:#111}

    .wrap{
      min-height:100vh;display:grid;place-items:center;padding:32px;
    }

    .card{
      width:100%;max-width:520px;background:var(--card);border-radius:16px;box-shadow:0 10px 30px rgba(18,25,46,0.07);overflow:hidden;border:1px solid rgba(99,102,241,0.06);
    }

    .hero{
      padding:28px 28px 10px 28px;background:linear-gradient(90deg,var(--accent-1),var(--accent-2));color:white;
    }
    .hero h1{margin:0;font-size:20px;letter-spacing:-0.2px}
    .hero p{margin:6px 0 0 0;opacity:0.95;font-size:13px}

    .content{padding:24px 28px 28px}

    form .row{display:flex;flex-direction:column;gap:10px;margin-bottom:14px}
    label{font-size:13px;color:var(--muted);display:block}

    input[type="text"], input[type="email"], input[type="tel"], input[type="number"]{
      width:100%;padding:12px 14px;border-radius:10px;border:1px solid #e6e9f2;background:#fbfdff;font-size:14px;outline:none;transition:box-shadow .15s, border-color .15s
    }
    input::placeholder{color:#a3a8b9}
    input:focus{box-shadow:0 6px 18px rgba(99,102,241,0.12);border-color:var(--accent-1)}

    .controls{display:flex;gap:12px;align-items:center;margin-top:6px}

    .btn{
      display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent-1),var(--accent-2));color:white;font-weight:600;cursor:pointer;box-shadow:0 8px 18px rgba(108,99,255,0.14)
    }
    .btn.ghost{background:transparent;color:var(--accent-1);border:1px solid rgba(108,99,255,0.14);box-shadow:none}
    .small{padding:8px 10px;border-radius:8px;font-size:13px}

    .muted{font-size:13px;color:var(--muted)}

    .otp-row{display:flex;gap:8px;align-items:center}
    .otp-row input{flex:1}

    .note{margin-top:10px;font-size:13px;color:#475569}

    .msg{margin-top:12px;padding:10px;border-radius:8px;font-size:13px;display:none}
    .msg.show{display:block}
    .msg.success{background:rgba(22,163,74,0.08);color:var(--success);border:1px solid rgba(22,163,74,0.12)}
    .msg.error{background:rgba(239,68,68,0.06);color:var(--danger);border:1px solid rgba(239,68,68,0.08)}

    .footer{padding:14px 18px;border-top:1px dashed #eef2ff;font-size:13px;color:var(--muted);display:flex;justify-content:space-between;align-items:center}

    @media (max-width:420px){
      .card{border-radius:12px}
      .hero h1{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Contact and OTP verification">
      <div class="hero">
        <h1>Join As Coach !!</h1>
        <p>Enter your details below — we'll send a one-time password to verify your phone.</p>
      </div>

      <div class="content">
        <form id="contactForm" autocomplete="on" onsubmit="return false">

          <div class="row">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your full name" required />
          </div>

          <div class="row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>

          <div class="row">
            <label for="phone">Phone No</label>
            <input id="phone" name="phone" type="tel" inputmode="tel" placeholder="e.g. +91 98765 43210" pattern="\\+?[0-9 \-]{7,20}" required />
            <div class="controls">
              <button id="sendOtp" class="btn small" type="button">Send OTP</button>
              <div class="muted">We will never share your details.</div>
            </div>
          </div>

          <div class="row" id="otpSection" style="display:none">
            <label for="otp">Enter OTP</label>
            <div class="otp-row">
              <input id="otp" name="otp" type="number" inputmode="numeric" placeholder="6-digit code" min="0" />
              <button id="verifyOtp" class="btn ghost small" type="button">Verify</button>
            </div>
            <div class="note">Didn't receive it? Resend is available after 15s.</div>
          </div>

          <div id="message" class="msg" role="status" aria-live="polite"></div>

        </form>
      </div>

      <div class="footer">
      </div>
    </div>
  </div>

  <script>
    // Simple client-side OTP simulation (for demo only)
    (function(){
      const sendBtn = document.getElementById('sendOtp');
      const verifyBtn = document.getElementById('verifyOtp');
      const otpSection = document.getElementById('otpSection');
      const message = document.getElementById('message');
      const otpInput = document.getElementById('otp');
      const phoneInput = document.getElementById('phone');

      let generatedOtp = null;
      let resendAvailable = true;
      let resendTimer = null;

      function showMsg(text,type){
        message.textContent = text;
        message.className = 'msg show ' + (type === 'success' ? 'success' : 'error');
      }
      function clearMsg(){ message.className = 'msg'; message.textContent = ''; }

      function startResendCooldown(seconds){
        resendAvailable = false;
        sendBtn.disabled = true;
        const originalText = sendBtn.textContent;
        let s = seconds;
        sendBtn.textContent = `Resend (${s}s)`;
        resendTimer = setInterval(()=>{
          s--;
          sendBtn.textContent = s>0 ? `Resend (${s}s)` : originalText;
          if(s<=0){
            clearInterval(resendTimer);
            sendBtn.disabled = false;resendAvailable = true;sendBtn.textContent = originalText;
          }
        },1000);
      }

      sendBtn.addEventListener('click', ()=>{
        clearMsg();
        if(!phoneInput.checkValidity()){ showMsg('Please enter a valid phone number.','error'); return }
        // simulate sending OTP
        generatedOtp = Math.floor(100000 + Math.random()*900000).toString();
        console.info('DEBUG OTP:', generatedOtp); // developer can see console to test
        otpSection.style.display = 'block';
        startResendCooldown(15);
        showMsg('OTP sent to ' + phoneInput.value + '. (For demo the OTP is printed to console.)','success');
      });

      verifyBtn.addEventListener('click', ()=>{
        clearMsg();
        const entered = (otpInput.value||'').trim();
        if(!generatedOtp){ showMsg('No OTP has been sent. Click "Send OTP" first.','error'); return }
        if(entered === ''){ showMsg('Enter the 6-digit code you received.','error'); return }
        if(entered === generatedOtp){
          showMsg('Phone verified successfully — thank you!','success');
          // reset form (optional)
          generatedOtp = null;
          otpInput.value = '';
          setTimeout(()=>{otpSection.style.display='none';clearMsg();},2000);
        } else {
          showMsg('Invalid OTP — please try again.','error');
        }
      });

    })();
  </script>
</body>
</html>
